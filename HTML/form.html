<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Powering world-class companies</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="main">
  <h2 class="title">Powering world-class companies</h2>
  <div class="col col-half contact-form">
    <form action="">
      <div class="row contact-content">
        <div class="col col-half ">
          <h3 class="name1">First name <p class="decord">*</p></h3>
          <input type="text" name="" placeholder="Enter your first name" required id="" class="form-control">
        </div>
        <div class="col col-half">
          <h3 class="name1">Last name <p class="decord">*</p></h3>
          <input type="email" name="" placeholder="Enter your last name"required id="" class="form-control">
        </div>
      </div>
      <div class="row mt-8">
        <div class="col col-half ">
          <h3 class="name1">Business email <p class="decord">*</p></h3>
          <input type="text" name="" placeholder="1" required id="" class="form-control1">
        </div>
        <div class="col col-half">
          <h3 class="name1">Phone number <p class="decord">*</p></h3>
          <input type="email" name="" placeholder="1"required id="" class="form-control1">
        </div>
        <div class="col col-half1">
          <h3 class="name1">Job title <p class="decord">*</p></h3>
          <input type="email" name="" placeholder=""required id="" class="form-control">
        </div>
        <div class="col col-full">
          <h3 class="name1">What would you be using Flinks for?<p class="decord">*</p></h3>
          <input type="text" name="" placeholder=""required id="" class="form-control">
        </div>
        <input class=" form-submit-btn mt-16" type="submit" value="REQUEST A DEMO">
    </form>
  </div>
</div>
</body>
</html>
